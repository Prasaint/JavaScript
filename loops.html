    <script>
      document.writeln("<br/>flow control");

      //* if else statement */
      if (2 > 1) {
        document.writeln("<br/>2 is greater than 1");
      } else {
        document.writeln("<br/>1 is greater than 2");
      }

      //Switch statement
      var day = 2;
      switch (day) {
        case 1:
          document.writeln("<br/>Sunday");
          break;
        case 2:
          document.writeln("<br/>Monday");
          break;

        case 3:
          document.writeln("<br/>Tuesday");
          break;
        case 4:
          document.writeln("<br/>Wednesday");
          break;
        case 5:
          document.writeln("<br/>Thursday");
          break;
        case 6:
          document.writeln("<br/>Friday");
          break;
        case 7:
          document.writeln("<br/>Saturday");
          break;
        default:
          document.writeln("<br/>Invalid day");
          break;
      }
      //Tenery operator
        var age = 20;
        var result = age >= 18 ? "Adult" : "Minor";
        document.writeln("<br/>" + result);
