<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function Declaration
        function greet(name) {
            return "Hello, " + name + "!";
        }

        // Function Expression
        const add = function (a, b) {
            return a + b;
        };

        // Arrow Function
        const multiply = (a, b) => a * b;

        // Calling the functions
        document.write(greet("Alice") + "<br/>");
        document.write("Sum: " + add(5, 10) + "<br/>");
        document.write("Product: " + multiply(4, 5) + "<br/>");
    </script>
</body>
</html>
